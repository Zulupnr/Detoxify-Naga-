
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detoxify-Naga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Detoxify-Naga</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
        <input type="text" id="search" placeholder="Search blog posts..." onkeyup="searchPosts()" aria-label="Search blog posts">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </nav>
</header>

<main>
    <!-- User Authentication -->
    <section class="auth">
        <h3>Login or Signup</h3>
        <form id="auth-form">
            <input type="email" id="auth-email" placeholder="Email" required>
            <input type="password" id="auth-password" placeholder="Password" required>
            <button type="submit">Login / Signup</button>
        </form>
    </section>

    <!-- Blog Form -->
    <section class="blog-form">
        <h3>Create a New Blog Post</h3>
        <form id="new-blog-form">
            <input type="text" id="title" placeholder="Blog Title" required>
            <textarea id="content" placeholder="Blog Content" required></textarea>
            <input type="file" id="image-upload" accept="image/*" aria-label="Upload an image">
            <select id="category">
                <option value="health">Health</option>
                <option value="detox">Detox</option>
                <option value="recipes">Recipes</option>
            </select>
            <input type="text" id="tags" placeholder="Add tags separated by commas" />
            <button type="button" onclick="submitPost()">Publish</button>
        </form>
    </section>

    <!-- Blog Posts Section -->
    <section id="blog-posts">
        <div class="post" id="post-1">
            <h2>Sample Blog Post</h2>
            <img src="" alt="Blog Image" id="post-1-img" />
            <p>This is a sample blog post content.</p>
            <span class="view-count">Views: 10</span>
            <button class="edit-post" onclick="editPost('post-1')">Edit</button>
            <button class="delete-post" onclick="deletePost('post-1')">Delete</button>
            <div class="social-share">
                <a href="https://facebook.com/sharer/sharer.php?u=yoururl.com" target="_blank">Share on Facebook</a>
                <a href="https://twitter.com/intent/tweet?text=Check out this blog&url=yoururl.com" target="_blank">Share on Twitter</a>
            </div>
            <div class="comments">
                <h4>Comments</h4>
                <form onsubmit="addComment(event, 'post-1')">
                    <input type="text" id="comment-input" placeholder="Add a comment..." required>
                    <button type="submit">Comment</button>
                </form>
                <div class="comment-list" id="comment-list-post-1"></div>
            </div>
        </div>
    </section>

    <!-- Sidebar for Extra Features -->
    <aside id="sidebar">
        <h3>Subscribe to our Newsletter</h3>
        <form id="newsletter-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </aside>

</main>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Detoxify-Naga. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
